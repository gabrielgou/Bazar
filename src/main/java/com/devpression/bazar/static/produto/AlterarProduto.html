<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="divAltProduto">
<h1 align="center">Alteraração de Produto</h1>
  <form id="formAlterarProduto" action="#">
    <table class="table">
      <tr><td><p>Codigo</p> <input readonly type="text" id="alterarCodigo" name="codigo" class="uk-input uk-form-width-medium uk-form-small"></td></tr>
      <tr><td><p>Nome:</p> <input type="text" id="alterarNome" name="nome" class="uk-input uk-form-width-medium uk-form-small"></td></tr>
      <tr><td><p>Descrição:</p> <input type="text" id="alterarDescrição" name="descricao" class="uk-input uk-form-width-medium uk-form-small"></td></tr>
      <tr>
        <td><button class="btn btn-primary" type="button" onclick="alterarProduto()">Alterar</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
