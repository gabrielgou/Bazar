<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Cadastrar Lote</h1>
<form id="formCadastroLote" class="uk-form-horizontal uk-margin-large">
   <table class="table" id="tabelaForm">
    <tr>
        <td>
            <label class="uk-form-label" for="selectOD">Orgão Donatário</label>
                <select class="uk-select uk-form-width-medium" id="selectOD" name="idOD">
                </select>
        </td>
    </tr>

    <tr>
        <td>
            <label class="uk-form-label" for="selectOF">Orgão Fiscalizador</label>
               <select class="uk-select uk-form-width-medium" id="selectOF" name="idOF">
               </select>
        </td>
    </tr>

    <tr>
        <td>
            <div class="uk-form-label">Produtos</div>
            <div class="uk-form-controls uk-form-controls-text" id="checkboxProduto">
            </div>
        </td>
    </tr>

    <tr>
        <td><input type="text" class="uk-input uk-form-width-large uk-form-small" name="observacao" placeholder="Observação"></td>
    </tr>

    <tr>
        <td> <button id="cadastrarLote" type="button" class="btn btn-primary" onclick="Cadastrarlote()">Cadastrar</button></td>
    </tr>

</table>
</form>
</body>
</html>
