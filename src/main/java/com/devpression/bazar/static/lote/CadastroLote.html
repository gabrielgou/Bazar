<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Cadastrar Lote</h1>
<form id="formCadastroLote" class="uk-form-horizontal uk-margin-large">
   <table class="table" id="tabelaForm">
    <tr>
        <td>
            <label class="uk-form-label" for="idOD">Orgão Donatário</label>
                <select class="uk-select uk-form-width-medium" id="idOD">
                    <option>OD 1</option>
                    <option>OD 2</option>
                </select>
        </td>
    </tr>

    <tr>
        <td>
            <label class="uk-form-label" for="idOF">Orgão Fiscalizador</label>
               <select class="uk-select uk-form-width-medium" id="idOF">
                   <option>OF 1</option>
                   <option>OF 2</option>
               </select>
        </td>
    </tr>

    <tr>
        <td>
            <div class="uk-form-label">Produtos</div>
            <div class="uk-form-controls uk-form-controls-text">
                <label><input class="uk-checkbox" type="checkbox" name="produto"> Prod 01</label><br>
                <label><input class="uk-checkbox" type="checkbox" name="produto"> Prod 02</label><br>
                <label><input class="uk-checkbox" type="checkbox" name="produto"> Prod 03</label><br>
                <label><input class="uk-checkbox" type="checkbox" name="produto"> Prod 04</label><br>
            </div>
        </td>
    </tr>

    <tr>
        <td><input type="text" class="uk-input uk-form-width-large uk-form-small" name="observacao" placeholder="Observação"></td>
    </tr>

    <tr>
        <td> <button id="cadastrarLote" type="button" class="btn btn-primary" onclick="CadastrarLote()">Cadastrar</button></td>
    </tr>

</table>
</form>
</body>
</html>
