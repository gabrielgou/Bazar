<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
<h1>Cadastrar Novo Orgão Donatário</h1>
<form id="formCadastroOD">
  <table class="table">
    <tr>
      <td><input type="text" name="nome" placeholder="Nome"></td>
    </tr>
    <tr>
      <td><input type="text" name="endereco" placeholder="Endereço"></td>
    </tr>
    <tr>
      <td><input type="text" name="telefone" placeholder="Telefone"></td>
    </tr>
    <tr>
      <td><input type="text" name="horarioFuncionamento" placeholder="Horario De Funcionamento"></td>
    </tr>
    <tr>
      <td><input type="text" name="descricao" placeholder="Descrição"></td>
    </tr>
    <tr>
      <td> <button id="cadastrarOD" type="button" class="btn btn-primary" onclick="CadastrarOD()">Cadastrar</button></td>
    </tr>
  </table>
</form>
</body>
</html>
