<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div id="divCadOD">
<h1 align="center">Cadastrar Novo Orgão Donatário</h1>
<form id="formCadastroOD">
  <table class="table">
    <tr>
      <td><input type="text" class="uk-input uk-form-width-medium uk-form-small" name="nome" placeholder="Nome"></td>
    </tr>
    <tr>
      <td><input type="text" class="uk-input uk-form-width-medium uk-form-small" name="endereco" placeholder="Endereço"></td>
    </tr>
    <tr>
      <td><input type="text" class="uk-input uk-form-width-medium uk-form-small" name="telefone" placeholder="Telefone"></td>
    </tr>
    <tr>
      <td><input type="text" class="uk-input uk-form-width-medium uk-form-small" name="horarioFuncionamento" placeholder="Horario De Funcionamento"></td>
    </tr>
    <tr>
      <td><input type="text" class="uk-input uk-form-width-medium uk-form-small" name="descricao" placeholder="Descrição"></td>
    </tr>
    <tr>
      <td> <button id="cadastrarOD" type="button" class="btn btn-primary" onclick="CadastrarOD()">Cadastrar</button></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
