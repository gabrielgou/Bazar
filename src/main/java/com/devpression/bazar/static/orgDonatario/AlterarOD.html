<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div id="divAltOD">
<h1 align="center">Alteraração de Orgão donatário</h1>
<form id="formAlterarOD">
  <table class="table">
    <tr><td><p>ID</p> <input readonly type="text" id="alterarId" name="id" class="uk-input uk-form-width-medium uk-form-small"></td></tr>
    <tr><td><p>Nome:</p> <input type="text" id="alterarNome" name="nome" class="uk-input uk-form-width-medium uk-form-small"></td></tr>
    <tr><td><p>Endereço:</p> <input type="text" id="alterarEndereco" name="endereco" class="uk-input uk-form-width-medium uk-form-small"></td></tr>
    <tr><td><p>Telefone:</p> <input type="text" id="alterarTelefone" name="telefone" class="uk-input uk-form-width-medium uk-form-small"></td></tr>
    <tr><td><p>Horario De Funcionamento:</p> <input type="text" id="alterarHorario" name="horarioFuncionamento" class="uk-input uk-form-width-medium uk-form-small"></td></tr>
    <tr><td><p>Descrição:</p> <input type="text" id="alterarDescrição" name="descricao" class="uk-input uk-form-width-medium uk-form-small"></td></tr>
    <tr>
      <td> <button type="button" class="btn btn-primary" onclick="alterarOD()">Alterar</button></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
