<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tela Cliente</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/js/uikit-icons.min.js"></script>
</head>
<body>

<div uk-filter="target: .js-filter">

    <ul class="uk-subnav uk-subnav-pill">
        <li class="uk-active" uk-filter-control><a href="#">All</a></li>
        <li uk-filter-control="[data-value='OD']"><a href="#">OD</a></li>
        <li uk-filter-control="[data-value='OF']"><a href="#">OF</a></li>
    </ul>

    <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid>
        <li data-value="OD">
            <div class="uk-card uk-card-default uk-card-body">OD</div>
        </li>
        <li data-value="OF">
            <div class="uk-card uk-card-primary uk-card-body">OF</div>
        </li>
        <li data-value="OD">
            <div class="uk-card uk-card-default uk-card-body">OD</div>
        </li>
        <li data-value="OD">
            <div class="uk-card uk-card-default uk-card-body">OD</div>
        </li>
        <li data-value="OF">
            <div class="uk-card uk-card-secondary uk-card-body">OF</div>
        </li>
        <li data-value="OF">
            <div class="uk-card uk-card-secondary uk-card-body">OF</div>
        </li>
        <li data-value="OF">
            <div class="uk-card uk-card-primary uk-card-body">OF</div>
        </li>
        <li data-value="OD">
            <div class="uk-card uk-card-secondary uk-card-body">OD</div>
        </li>
        <li data-value="OF">
            <div class="uk-card uk-card-primary uk-card-body">OF</div>
        </li>
        <li data-value="OD">
            <div class="uk-card uk-card-default uk-card-body">OD</div>
        </li>
        <li data-value="OD">
            <div class="uk-card uk-card-primary uk-card-body">OD</div>
        </li>
        <li data-value="OF">
            <div class="uk-card uk-card-secondary uk-card-body">OF</div>
        </li>
    </ul>

</div>

</body>
</html>
